{% extends "layout.html" %}

{% block body %}
    <!--<h4>Flow</h4>-->
    <br>
    <ul><!--html list-->
    {% for error in errors %}<!--перебираємо список-->
        <li style="color:red">{{error}}</li><!--пункт списку-->
    {% endfor %}
    </ul>
<form method="post" action="/edit_flow/{{ flow.id }}">
    <fieldset>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="flowname">Flow name</label>
                <input
                        type="text"
                        class="form-control"
                        id="flowname"
                        placeholder="Enter flow name"
                        value="{{flow.flowname}}"
                        name="flowname"
                        required
                >
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="stepname1">Step name</label>
                <input
                        type="text"
                        class="form-control"
                        placeholder="Enter step name"
                        id="stepname1"
                        value="{{flow.stepname1}}"
                        name="stepname1"
                        required
                >
            </div>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="steptype1" name="steptype1" value="fixed" class="custom-control-input"
                   {{ 'checked' if flow.steptype1.lower() == 'fixed' else '' }}>
            <label class="custom-control-label" for="steptype1">Fixed</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio"  id="steptype11" name="steptype1" value="percent" class="custom-control-input"
                   {{ 'checked' if flow.steptype1.lower() == 'percent' else flow.steptype1 }}>
            <label class="custom-control-label" for="steptype11">Percent</label>
        </div>
        <br>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="amount1">Amount</label>
                <input
                        type="number"
                        class="form-control"
                        id="amount1"
                        placeholder="Enter amount"
                        value="{{flow.amount1}}"
                        name="amount1"
                        required
                >
            </div>
        </div>
    </fieldset>
    <div class="form-row">
      <div class="col-md-3 mb-3">
          <label for="stepname2">Step name</label>
          <input
                  type="text"
                  class="form-control"
                  id="stepname2"
                  placeholder="Enter step name"
                  value="{{flow.stepname2}}"
                  name="stepname2"
                  required
          >
      </div>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="steptype2" name="steptype2" value="fixed" class="custom-control-input"
               {{ 'checked' if flow.steptype2.lower() == 'fixed' else '' }}>
        <label class="custom-control-label" for="steptype2">Fixed</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="steptype22" name="steptype2" value="percent" class="custom-control-input"
               {{ 'checked' if flow.steptype2.lower() == 'percent' else '' }}>
        <label class="custom-control-label" for="steptype22">Percent</label>
    </div>
    <br>
    <div class="form-row">
        <div class="col-md-3 mb-3">
            <label for="amount2">Amount</label>
            <input
                    type="number"
                    class="form-control"
                    id="amount2"
                    placeholder="Enter amount"
                    value="{{flow.amount2}}"
                    name="amount2"
                    required
            >
        </div>
    </div>
    <div class="form-row">
      <div class="col-md-3 mb-3">
          <label for="stepname3">Step name</label>
          <input
                  type="text"
                  class="form-control"
                  id="stepname3"
                  placeholder="Enter step name"
                  value="{{flow.stepname3}}"
                  name="stepname3"
                  required
          >
      </div>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="steptype3" name="steptype3" value="fixed" class="custom-control-input"
               {{ 'checked' if flow.steptype3.lower() == 'fixed' else '' }}>
        <label class="custom-control-label" for="steptype3">Fixed</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="steptype33" name="steptype3" value="percent" class="custom-control-input"
               {{ 'checked' if flow.steptype3.lower() == 'percent' else '' }}>
        <label class="custom-control-label" for="steptype33">Percent</label>
    </div>
    <br>
    <div class="form-row">
        <div class="col-md-3 mb-3">
            <label for="amount3">Amount</label>
            <input
                    type="number"
                    class="form-control"
                    id="amount3"
                    placeholder="Enter amount"
                    value="{{flow.amount3}}"
                    name="amount3"
                    required
            >
        </div>
    </div>

    <button class="btn btn-success" type="submit">Edit Flow</button>
</form>
{% endblock %}
