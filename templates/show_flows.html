{% extends "layout.html" %}

{% block body %}
<form method="GET" action="/flows_compare" class="form-inline">
<ul>
    {% for flow in flows %}
        <li>
            <a href="/flows/{{ flow.id }}">{{ flow.name }}</a>
            <input type="checkbox" class="form-check-input" name="ids" value="{{ flow.id }}">
        </li>
    {% endfor %}
    <br><button type="submit" class="btn btn-primary mb-20">Compare</button>
</ul>
</form>
{% endblock%}
